{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>FitConnect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="FitConnect is a health and fitness social media platform.">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

  <body>
    <div id="wrapper">

      <h2>Home</h2>

                <a href="https://images.unsplash.com/photo-1544033527-b192daee1f5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80">

                <a href="https://unsplash.com/@tuga760">
                  Luis Reyes</a> is licensed under
                <a href="https://unsplash.com/license">
                  Unsplash</a>.
              </small>
            </figcaption>
          </figure>
        </aside>
      </main>

      <footer id = "footer"></footer>
    </div>
    <script src="{% static 'js/script.js' %}" type="text/javascript"  defer></script>
  </body>

</html>
